syntax = "proto3";

package pb;
option go_package = "github.com/michaelquigley/dilithium/blaster/pb";

enum MessageType {
  SYNC = 0;
  HELLO = 1;
  OK = 2;
  DATA = 3;
  CLOSE = 4;
}

message WireMessage {
  int32 sequence = 1;
  MessageType type = 2;

  HelloPayload helloPayload = 3;

  message HelloPayload {
    string session = 1;
  }
}